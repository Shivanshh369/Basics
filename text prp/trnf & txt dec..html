<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformation of text &decoration</title>
<style>
    
    #box1{text-transform: capitalize; color: rgba(255, 195, 127,0.9); text-decoration-color: blue; text-decoration-line: underline;}


    #box2{text-transform: lowercase;}
    #box3{text-transform: uppercase;}
    #box4{text-transform: none;}
</style>

</head>
<body>
    <h3 id="box1" class="box">this is box</h3>
    <h3 id="box2" class="box">this is box</h3>
    <h3 id="box3" class="box">this is box</h3>
    <h3 id="box4" class="box">this is box</h3>
</body>
</html>
