<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt decoration</title>

    <style>
        #box1{ text-decoration: underline;}
        #box2{ text-decoration: dotted;}
        #box3{ text-decoration: line-through ;}
    </style>
</head>
<body>
    <h1 id="box1" class="box">box1</h1><br>
    <h1 id="box2" class="box">box1</h1><br>
    <h1 id="box3" class="box">box1</h1><br>
    <a href="#"> link</a> <br> <hr>

    <a href="#"  style="text-decoration: none;">link</a>
</body>
</html>
